
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #007bff;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #0069d9;
        }

        p {
            margin-top: 20px;
            font-size: 1rem;
        }

        p.error {
            color: #dc3545;
        }

        p.message {
            color: #28a745;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            input[type="file"], button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Student Data</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="marks_file">Marks File:</label>
            <input type="file" name="marks_file" required><br>

            <label for="phone_file">Phone Numbers File:</label>
            <input type="file" name="phone_file" required><br>

            <button type="submit">Process Files</button>
        </form>

        <form method="POST" action="{% url 'generate_invalid_excel' %}">
            {% csrf_token %}
            <button type="submit" class="btn-secondary">Generate Invalid Students Excel</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
